replicaCount: 1

image:
  repository: docker.io/insightfinderinc/kservectl
  pullPolicy: Always
  tag: "latest"

imagePullSecrets:
  - name: regcred

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  automount: true
  annotations: {}
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}
podSecurityContext: {}
securityContext: {}

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: "nginx"
  annotations:
    # nginx.ingress.kubernetes.io/auth-type: basic
    # Make sure to create this secret in the namespace beforehand
    nginx.ingress.kubernetes.io/auth-secret: kservectl-auth
    # The user name by default is user. You can change it to whatever you want.
    nginx.ingress.kubernetes.io/auth-realm: "Authentication Required - user"
  hosts:
    - host: gateway-gke-stg.insightfinder.com
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
    - secretName: ingress-tls
      hosts:
        - gateway-gke-stg.insightfinder.com

resources:
  requests:
    cpu: "100m"
    memory: "256Mi"
  limits:
    cpu: "500m"
    memory: "512Mi"

livenessProbe:
  httpGet:
    path: /docs
    port: http
readinessProbe:
  httpGet:
    path: /docs
    port: http

nodeSelector: {}
tolerations: []
affinity: {}

models: {}
  # Example model configurations
  # smollm2:
  #   model_id: HuggingFaceTB/SmolLM2-135M-Instruct
  #   backend: huggingface
  #   saved_on_pvc: false
  #   min_replicas: 1
