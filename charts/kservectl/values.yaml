replicaCount: 1

image:
  repository: docker.io/insightfinderinc/kservectl
  pullPolicy: Always
  tag: "latest"

imagePullSecrets:
  - name: regcred

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  automount: true
  annotations: {}
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}
podSecurityContext: {}
securityContext: {}

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/auth-type: basic
    # Make sure to create this secret in the namespace beforehand
    nginx.ingress.kubernetes.io/auth-secret: kservectl-auth
    # The user name by default is user. You can change it to whatever you want.
    nginx.ingress.kubernetes.io/auth-realm: "Authentication Required - user"
  hosts:
    - host: gateway-gke-stg.insightfinder.com
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
    - secretName: ingress-tls
      hosts:
        - gateway-gke-stg.insightfinder.com

resources:
  requests:
    cpu: "100m"
    memory: "256Mi"
  limits:
    cpu: "500m"
    memory: "512Mi"

livenessProbe:
  httpGet:
    path: /docs
    port: http
readinessProbe:
  httpGet:
    path: /docs
    port: http

volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}
tolerations: []
affinity: {}

models:
  qwen2p5-7b-instruct:
    min_replicas: 0
  qwen2p5-coder-3b:
    min_replicas: 0
  qwen2p5-coder-7b-instruct:
    min_replicas: 0
  deepseek-coder-7b-instruct-v1p5:
    min_replicas: 0
  deepseek-r1-distill-qwen-1p5b:
    min_replicas: 0
  deepseek-r1-distill-qwen-7b:
    min_replicas: 0
  deepseek-r1-distill-llama-8b:
    min_replicas: 0
  mistral-7b-instruct-v0p3:
    min_replicas: 0
  mistral-7b-v0p3:
    min_replicas: 0
  llama-v3p1-8b-instruct:
    min_replicas: 0
  llama-v3-8b-instruct:
    min_replicas: 0
  llama-v3p2-3b-instruct:
    min_replicas: 0
  llama-v3p2-3b-instruct-64k:
    min_replicas: 0
  llama-v3p2-3b-instruct-32k:
    min_replicas: 0
  tinyllama:
    min_replicas: 1
  smollm2:
    min_replicas: 0
