apiVersion: apps/v1
kind: Deployment
metadata:
  name: if-saml
  namespace: {{ .Release.Namespace }}
  labels:
    app: if-saml
spec:
  selector:
    matchLabels:
      app: if-saml
  template:
    metadata:
      labels:
        app: if-saml
    spec:
      {{- if .Values.deployment.imagePullSecrets }}
      imagePullSecrets:
        {{- range .Values.deployment.imagePullSecrets }}
        - name: {{ . }}
        {{- end }}
      {{- end }}
      {{- $idpFound := false -}}
      {{- range $idpName, $idpConfig := .Values.saml.idp }}
        {{- if and (not $idpFound) $idpConfig.idp_cert }}
        {{- $idpFound = true -}}
        {{- end }}
      {{- end }}
      containers:
        - name: if-saml
          image: {{ .Values.deployment.image }}
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          volumeMounts:
          - name: config
            mountPath: /app/config/
          - name: idp-secrets
            mountPath: /app/certs/idp/
          resources:
            {{- toYaml .Values.deployment.resources | nindent 12 }}
      volumes:
      - name: config
        configMap:
          name: if-saml-cm
          items:
          - key: application.yml
            path: application.yml
      {{- if $idpFound }}
      - name: idp-secrets
        projected:
          sources:
          {{- range $idpName, $idpConfig := .Values.saml.idp }}
          {{- if $idpConfig.idp_cert }}
          - secret:
              name: if-saml-secret-{{ $idpName }}
          {{- end }}
          {{- end }}
      {{- end }}
