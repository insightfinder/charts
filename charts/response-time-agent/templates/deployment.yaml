apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  labels:
    app: {{ .Release.Name }}
spec:
  replicas: {{ .Values.agent.replicas }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
      - name: {{ .Release.Name }}
        imagePullPolicy: Always
        image: "docker.io/insightfinderinc/response-time-agent:{{.Chart.AppVersion}}"
        resources:
          requests:
            cpu: "{{.Values.agent.resources.requests.cpu}}"
            memory: "{{.Values.agent.resources.requests.memory}}"
          limits:
            cpu: "{{.Values.agent.resources.limits.cpu}}"
            memory: "{{.Values.agent.resources.limits.memory}}"
        volumeMounts:
          - name: {{ .Release.Name }}-config
            mountPath: /app/config.ini
            subPath: config.ini
            readOnly: true
      volumes:
        - name: {{ .Release.Name }}-config
          configMap:
            name: {{ .Release.Name }}-config
            items:
              - key: config.ini
                path: config.ini
