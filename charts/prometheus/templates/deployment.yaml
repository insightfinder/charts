apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "if-prometheus-agent.fullname" . }}
  namespace: {{ $.Release.Namespace }}
  labels:
    {{- include "if-prometheus-agent.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "if-prometheus-agent.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        {{- if $.Values.appArmor.enabled }}
        container.apparmor.security.beta.kubernetes.io/{{ .Chart.Name }}: runtime/default
        {{- end }}
      labels:
        {{- include "if-prometheus-agent.selectorLabels" . | nindent 8 }}
    spec:
      automountServiceAccountToken: {{ $.Values.automountServiceAccountToken }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          securityContext:
            runAsNonRoot: true
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            runAsUser: 10001
            runAsGroup: 10001
            capabilities:
              drop: ["ALL"]
            seccompProfile:
              type: RuntimeDefault
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: config
              mountPath: /app/conf.d/
            - name: tmp-volume
              mountPath: /tmp
            - name: cache-volume
              mountPath: /app/cache
            - name: log-volume
              mountPath: /app/logs
          readinessProbe:
            exec:
              command:
                - python
                - -c
                - "import os; exit(0) if os.path.exists('/tmp/ready') else exit(1)"
            initialDelaySeconds: 5
            periodSeconds: 10
          startupProbe:
            exec:
              command:
                - python
                - -c
                - "import os; exit(0) if os.path.exists('/tmp/startup') else exit(1)"
            initialDelaySeconds: 5
            periodSeconds: 10
            failureThreshold: 30
          livenessProbe:
            exec:
              command:
                - python
                - -c
                - "import os; exit(0) if os.path.exists('/tmp/alive') else exit(1)"
            initialDelaySeconds: 5
            periodSeconds: 10
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
      - name: config
        configMap:
          name: {{ include "if-prometheus-agent.fullname" . }}-config-cm
      - name: tmp-volume
        emptyDir:
          sizeLimit: 128Mi
      - name: cache-volume
        emptyDir:
          sizeLimit: 128Mi
      - name: log-volume
        emptyDir:
          sizeLimit: 128Mi